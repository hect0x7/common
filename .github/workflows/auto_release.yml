name: Auto Release

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: 构建模块
        run: |
          cd ./src
          python -m pip install build
          python -m build

      - name: 发布PYPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: src/dist/
          password: ${{ secrets.PYPI_COMMONX }}

      - name: 提取Commit信息
        id: extract
        run: |
          commit_message=$(git log --format=%B -n 1 ${{ github.sha }})
          version=$(echo $commit_message | grep -oP '(?<=publish\s)\S+' | tr -d ':')
          details=$(echo $commit_message | grep -oP '(?<=:\s).*')
          echo "::set-output name=version::$version"
          echo "::set-output name=details::$details"

      - name: 创建新的Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.extract.outputs.version }}
          release_name: ${{ steps.extract.outputs.version }}
          body: ${{ steps.extract.outputs.details }}
